{% extends 'application.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row offset-l3 ">
    <div class =" offset-l2 col l8 s12 z-depth-1">
        <h4>Inscrivez-vous</h4>
        <div class="divider"></div>
        <br>
        {{ form.non_field_errors }}
        
        <form class="col s12 offset-s1">
        {% for field in form %}
          <div class="row">
            <div class="input-field col s8">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
            </div>
        </div>
        {% endfor %}
        <div class="row">
            <div class="col s12">
                    <button class="btn btn-small waves-effect waves-light blue" type="submit">Submit</button>
            </div>
                
        </div>
      
        </form>
    </div>
</div>
{% endblock content %}
